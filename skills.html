<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Animation */
    @keyframes hover-scale {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .skill-box:hover {
      animation: hover-scale 0.3s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-purple-200 text-gray-800">

  <!-- Full Screen Container -->
  <div class="min-h-screen flex items-start justify-center px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-4 md:p-8 w-full max-w-4xl">
      
      <!-- Header -->
      <h1 class="text-3xl font-bold text-gray-900 text-center">My Skills</h1>
      
      <!-- Skills Grid -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">

        <!-- Skill Example -->
        <div class="skill-box p-4 bg-blue-500z text-black rounded-lg shadow-lg hover:shadow-2xl transition duration-300 ease-in-out">
          <div class="flex justify-center mb-2">
            <img src="asset/icons8-html-logo-144.png" alt="HTML" class="w-12 h-12 md:w-16 md:h-16" />
          </div>
          <h3 class="text-sm md:text-lg font-semibold text-center break-words">
            HTML
          </h3>
        </div>

        <!-- Skill Example -->
        <div class="skill-box p-4 bg-blue-400 text-black rounded-lg shadow-lg hover:shadow-2xl transition duration-300 ease-in-out">
          <div class="flex justify-center mb-2">
            <img src="asset/icons8-css-144.png" alt="CSS" class="w-12 h-12 md:w-16 md:h-16" />
          </div>
          <h3 class="text-sm md:text-lg font-semibold text-center break-words">
            CSS
          </h3>
        </div>

        <!-- Add remaining skill items here -->

      </div>
    </div>
  </div>

</body>
</html>
